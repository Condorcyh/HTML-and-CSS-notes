<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
        列表（list）
            1、铅笔
            2、橡皮
            3、尺子

        在html中也可以创建列表，html分为三种：
            1、有序列表
            2、无序列表
            3、定义列表

        无序列表：使用ul标签来创建，用li表示列表项，用的最多
        有序列表：使用ol标签来创建，用li表示列表项
        定义列表：使用dl标签来创建，用dt表示定义的内容，用dd对内容进行解释

        列表之间可以互相嵌套

     -->

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>表示网页的结构，规定网页中哪些是标题，哪些是段落</dd>
    </dl>

    <ul>
        <li>
            A
            <ul>
                <li>a</li>
                <li>b</li>
            </ul>
        </li>
    </ul>

</body>

</html>
