<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签，它是一个自结束标签
        src指定外部图片的路径，路径规则和超链接相同
        alt是对图片的描述，默认情况下不会显示，有些浏览器会在图片无法加载时显示
        搜索引擎会根据alt的内容来识别图片。不写的话，图片就不会被搜索引擎找到

        width：图片的宽度(单位：像素)
        height：图片的高度（单位：像素）
        如果宽度和高度中只修改一个，另一个会等比例缩放
        注意：一般情况下在pc端不建议修改图片的大小，需要多大图片就裁多大
             但是在移动端，经常需要对图片进行缩放（大图缩小）

        img属于有替换元素（基于行内和块元素之间，具有两种元素的共同特点）

        图片的格式：
            jpg：支持颜色比较丰富，不支持透明效果和动图，一般表示照片
            gif：支持颜色较少，支持简单透明和动图，表示颜色单一的图片和动图
            png：颜色丰富，复杂透明，不支持动图，专为网页
            webp：谷歌新推出的专门用来表示网页中的图片的一种格式
                  具备了其他图片格式所有优点，而且文件还很小
                  缺点：兼容性差
            base64：将图片用base64进行编码，这样可以直接将图片转换成字符
                    通过字符的形式来引入图片
                    一般都是一些需要和网页一起加载的图片才会使用base64

            效果一样用小的，加载速度快
            效果不一样用效果好的

    -->
    <img height="200" src="./pictures/logo.JPG" alt="小黄人">
    <br><br>
    <!-- 其他网站的图，不建议使用 -->
    <img width="500" src="https://www.sciencealert.com/images/2019-12/processed/CatsHaveFacialExpressionsButHardToRead_600.jpg" alt="猫">
</body>
</html>
