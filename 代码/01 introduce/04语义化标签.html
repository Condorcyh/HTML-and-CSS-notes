<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
        在网页中，html负责网页的结构，所以在使用html标签的时候应该关注的是标签的语义，而不是它的样式

        标题标签：
            h1~h6  一共有6级标题
            从h1到h6重要性递减
            h1重要性仅次于title标签，一般情况下一个页面只有一个h1
            一般情况下标题标签只会使用到h3，h4~h6很少用，当普通标签用

        块元素（block element）：在页面中独占一行的元素

        p标签：表示页面中的一个段落

        标题标签，p标签都是块元素
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>


    <p>在p标签中的内容就表示一个段落</p>

    <!-- hgroup用来将标题分组，将一组相关的标题同时放入一组 -->
    <hgroup>
        <h1>Calculus</h1>
        <h2>Introductions</h2>
    </hgroup>

    <!-- 
        行内元素（inline element）：在页面中不会独占一行的元素
        em标签用于表示语音语调的加重 
        strong标签表示强调重要的内容
        blockquote表示一个长引用
        q表示一个短引用，带引号
        br标签表示换行
    -->
    <p>今天天气<em>真</em>不错</p>
    <p>今天必须<strong>写完</strong>作业</p>
    鲁迅说：
    <blockquote>这句话我从没说过</blockquote>

    子曰：<q>学而时习之</q>
    <br>
    今天天气真不错


</body>

</html>
