<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
    布局标签（结构化语义标签）
     -->

     <!-- 
         header表示网页的头部
         main表示网页的主体部分(一个页面中只能有一个)
         footer表示网页的底部
         nav表示网页中的导航
         aside表示和主体相关的其他内容（侧边栏）
         article表示一个独立的文章
         section表示一个独立的区块，即上面的标签都不能表示的情况
         div：没有语义，表示一个区块，目前来讲div还是主要的布局元素，万物皆可div！
         span是一个行内元素，没有任何语义，一般用于在网页中选中文字
      -->
     <header></header>
     <main></main>
     <nav></nav>
     <aside></aside>
     <article></article>
     <section></section>
     <div></div>
     <span></span>
</body>
</html>
