<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>

    <!-- 
        1、在网页中编写的多个空格在默认情况下会自动被浏览器解析为一个空格
        2、在html中，有时不能直接书写一些特殊符号，比如多个连续的空格、字符
        两侧的大于和小于号
        3、如果需要在网页中写出特殊符号，则需要使用html中的实体（转义字符）
        4、实体的语法：
           &实体的名字;
              &nbsp;空格
              &gt;大于
              &lt;小于
              &copy;版权符号
     -->

     
    <p>
        今天&nbsp;天气真不错
    </p>

    <p>
        a&gt;b&lt;c
        &copy;
    </p>
</head>
<body>
    
</body>
</html>
