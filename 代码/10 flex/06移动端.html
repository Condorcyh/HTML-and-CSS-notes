            问题：一个宽度为900px的网页在iPhone 6中如何显示？
            默认情况下，移动端的网页会将视口设置为980px（css像素），以确保pc端网页可以在移动端正常访问
            但是如果网页的宽度超过980px，移动端浏览器会将网页进行缩放以完整显示网页
            所以基本上大部分pc端网站都可以在移动端中正常浏览，但往往都不会有一个好的体验
            为了解决这个问题，大部分网站都会为移动端专门设计网站
     -->
