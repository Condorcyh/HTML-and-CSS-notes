<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100vw;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        不同设备的完美视口大小不同
        iPhone 6       375
        iPhone 6 Plus  414 

        由于不同设备视口和像素比不同，所以同样的375个像素在不同设备下的意义不一样
        比如在iPhone 6中375就是全屏，在6P中375就会缺一块

        所以在移动端开发时，不能再使用像素了

        vw 是一个单位，表示视口的宽度（viewport width）
            - 100vw = 一个视口的宽度
            - 1vw = 1%视口宽度
            vw这个单位永远相对于视口宽度进行计算

        设计图
            750px  1125px
        设计图的宽度
            750px
        使用vw作为单位  100vw
        创建一个48 x 35 大小的元素
        100vw = 750px（设计图中的像素）
        6.4vw = 48px
        4.667vw = 35px
    -->
    <div class="box1"></div>
</body>
</html>
