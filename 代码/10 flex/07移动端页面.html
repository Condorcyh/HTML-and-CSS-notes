<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 设置视口大小 -->
    <!-- device-width表示设备的宽度（完美视口） -->
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认视口大小是980px（css像素）
            默认情况下，移动端的像素比是 980/移动端像素宽度 （iPhone 6 ：980/750）
            如果直接正在网页中编写移动端代码，在980视口下像素比很不友好，导致网页中的内容非常非常小
        在编写移动端页面时，必须确保有一个合理的像素比
            1个css像素对应2个物理像素
            1个css像素对应3个物理像素

        可以通过meta标签来设置视口大小

        每一款移动设备设计时都会有一个最佳像素比
            一般只需要将像素比设置为该值就可以得到最佳效果
            将像素比设置为最佳像素比的视口大小，称其为完美视口
     -->

     <!-- 
         将网页的视口设置为完美视口
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

         结论：以后再写移动端的页面，一定要把上面这句话写上
    -->

    <div class="box1"></div>
</body>
</html>
